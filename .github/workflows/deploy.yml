name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check SSH Key
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY is not set!"
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY is configured"
          fi
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.210.244.26
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/storal.fr
            git fetch origin
            git reset --hard origin/main
            
            # Lancer le dÃ©ploiement en arriÃ¨re-plan
            nohup bash -c '
              # ArrÃªt complet de tous les processus
              pm2 stop all || true
              pm2 delete all || true
              sudo pkill -9 -f "next" || true
              sudo lsof -ti:3000 | xargs sudo kill -9 2>/dev/null || true
              sleep 2
              
              # Nettoyage des caches
              rm -rf .next node_modules/.cache /tmp/next-*
              
              # Installation et build
              npm install --no-audit
              npm run build
              
              # VÃ©rification que le build a rÃ©ussi
              if [ ! -d ".next" ]; then
                echo "âŒ Build failed - .next directory not found"
                exit 1
              fi
              
              # DÃ©marrage PM2
              pm2 start ecosystem.config.js
              pm2 save
              
              # Purge cache Nginx
              sudo rm -rf /var/cache/nginx/* || true
              sudo systemctl reload nginx
              
              echo "âœ… DÃ©ploiement terminÃ©!"
            ' > /tmp/deploy.log 2>&1 &
            
            echo "ğŸš€ DÃ©ploiement lancÃ© en arriÃ¨re-plan"
            echo "ğŸ“‹ Suivre les logs: ssh ubuntu@51.210.244.26 tail -f /tmp/deploy.log"

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storal - Focus Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
        
        /* Transition fluide pour la hauteur et l'opacité */
        .transition-all-custom { transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .bento-card { background: white; border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="mainContainer" class="w-full max-w-4xl bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col transition-all-custom h-[80vh]">
        
        <div id="chatSection" class="flex flex-col transition-all-custom h-full border-b border-slate-100">
            <header class="p-6 flex justify-between items-center border-b border-slate-50">
                <div class="text-xl font-extrabold text-[#0f172a] tracking-tighter">STORAL<span class="text-blue-600">.fr</span></div>
                <div class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Expertise IA</div>
            </header>

            <div class="flex-1 p-8 overflow-y-auto" id="chatHistory">
                <div class="flex gap-4 mb-4">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-[10px] font-bold">ST</div>
                    <div class="bg-slate-100 p-4 rounded-2xl rounded-tl-none text-sm text-slate-700 max-w-md">
                        Bonjour ! Je suis votre conseiller. Parlons de votre projet : quelle est la largeur de votre terrasse ?
                    </div>
                </div>
            </div>

            <div id="chatInputArea" class="p-6 bg-slate-50 flex gap-3 items-center">
                <input type="text" placeholder="Répondez ici..." class="flex-1 p-4 rounded-xl border-none shadow-inner outline-none">
                <button onclick="toggleFocusMode()" class="bg-[#0f172a] text-white px-6 py-4 rounded-xl font-bold text-sm hover:bg-blue-600 transition-colors">
                    Envoyer
                </button>
            </div>
        </div>

        <div id="dashboardSection" class="h-0 opacity-0 overflow-hidden bg-[#0f172a] transition-all-custom flex flex-col">
            <div class="p-8 space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-white text-xl font-bold italic">Votre Configuration Privilégiée</h2>
                    <button onclick="toggleFocusMode()" class="text-white/50 text-xs underline">Retour au chat</button>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bento-card col-span-2 flex justify-between items-center bg-gradient-to-r from-white to-blue-50">
                        <div>
                            <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Modèle Sélectionné</span>
                            <h3 class="text-2xl font-black text-slate-900">KISSIMY 4200</h3>
                        </div>
                        <div class="text-right font-black text-3xl text-slate-900">1 249€</div>
                    </div>

                    <div class="bento-card">
                        <h4 class="font-bold text-xs text-slate-400 uppercase">Dimensions</h4>
                        <p class="text-lg font-bold text-slate-900">4.50m x 3.50m</p>
                    </div>

                    <div class="bento-card">
                        <h4 class="font-bold text-xs text-slate-400 uppercase">Livraison & Pose</h4>
                        <p class="text-lg font-bold text-slate-900">Incluses (Gratuit)</p>
                    </div>
                </div>

                <button class="w-full bg-blue-600 p-6 rounded-3xl text-white font-black text-lg shadow-xl hover:scale-105 transition-transform">
                    RÉSERVER MA VISIO-EXPERTISE
                </button>
            </div>
        </div>
    </div>

    <script>
        let isFocusMode = false;
        function toggleFocusMode() {
            const chatSection = document.getElementById('chatSection');
            const dashboardSection = document.getElementById('dashboardSection');
            const chatInputArea = document.getElementById('chatInputArea');
            const mainContainer = document.getElementById('mainContainer');

            if (!isFocusMode) {
                // PASSAGE EN MODE RÉSULTAT (Focus sur le Dashboard)
                chatSection.style.height = '120px'; // Le chat remonte et se réduit
                chatInputArea.style.display = 'none'; // On cache l'input pour éviter la distraction
                dashboardSection.style.height = '100%'; // Le dashboard prend tout le reste
                dashboardSection.style.opacity = '1';
                isFocusMode = true;
            } else {
                // RETOUR AU MODE DISCUSSION
                chatSection.style.height = '100%';
                chatInputArea.style.display = 'flex';
                dashboardSection.style.height = '0';
                dashboardSection.style.opacity = '0';
                isFocusMode = false;
            }
        }
    </script>
</body>
</html>

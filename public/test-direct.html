<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Direct Images</title>
  <style>
    body { padding: 20px; font-family: Arial; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
    .card { border: 1px solid #ddd; padding: 10px; }
    img { width: 100%; height: 100px; object-fit: cover; }
    .error { background: #fee; }
    .success { background: #efe; }
  </style>
</head>
<body>
  <h1>Test Direct Images de Toiles</h1>
  <div id="stats"></div>
  <div class="grid" id="grid"></div>

  <script>
    const urls = [
      '/images/Toiles/DICKSON/DICKSON_ORCHESTREA_UNI/0001.png',
      '/images/Toiles/DICKSON/DICKSON_ORCHESTREA_UNI/0003.png',
      '/images/Toiles/DICKSON/ORCHESTRA_MAX/0681%20120.png',
      '/images/Toiles/DICKSON/ORCHESTRA_MAX/3914%20120.png',
      '/images/Toiles/DICKSON/ORCHESTRA_DECORS/0744.png',
    ];

    let loaded = 0;
    let errors = 0;

    urls.forEach(url => {
      const card = document.createElement('div');
      card.className = 'card';
      
      const img = document.createElement('img');
      img.src = url;
      
      img.onload = () => {
        loaded++;
        card.classList.add('success');
        console.log('✅ Loaded:', url);
        updateStats();
      };
      
      img.onerror = () => {
        errors++;
        card.classList.add('error');
        console.error('❌ Error:', url);
        updateStats();
      };
      
      const text = document.createElement('div');
      text.textContent = url.split('/').pop();
      text.style.fontSize = '10px';
      text.style.marginTop = '5px';
      
      card.appendChild(img);
      card.appendChild(text);
      document.getElementById('grid').appendChild(card);
    });

    function updateStats() {
      document.getElementById('stats').innerHTML = `
        <p>Loaded: ${loaded} | Errors: ${errors} | Total: ${urls.length}</p>
      `;
    }
    
    updateStats();
  </script>
</body>
</html>
